<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOO gomb</title>
    <style>
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="showMessage()">BOO</button>
    <div id="message"></div>

    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = 'BOO nagyban';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
